<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div2{
            padding: 10px;
            border: 3px solid red;
        }

        .div3{
            float: right;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div4{
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>

<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2 clear 속성은 float 요소 옆에 있는 요소에 어떤 일이 발생해야 하는지 지정한다.</div>

    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4 float 속성을 사용하고 아래 다음 요소를 원할 때  clear 속성을 사용해야 한다.</div>
</body>

</html>
